name: CNBC Live Tracker
on:
  schedule:
    - cron: '*/10 * * * *'  # 10분마다 체크
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    permissions: # 파일 수정을 위한 권한 추가
      contents: write
    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.9'

      - name: Install Dependencies
        run: pip install requests beautifulsoup4

      - name: Run Tracker
        run: python main.py

      - name: Commit changes
        run: |
          git config --global user.name 'github-actions'
          git config --global user.email 'github-actions@github.com'
          git add last_post_id.txt
          git commit -m "Update last post ID" || exit 0
          git push
