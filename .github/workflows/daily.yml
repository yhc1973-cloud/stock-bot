name: Daily Stock Bot

on:
  schedule:
    # 한국 시간(KST) 오전 7시는 UTC 기준 오후 10시입니다.
    - cron: '0 22 * * *'
  workflow_dispatch: # 수동으로 실행 버튼을 활성화합니다.

jobs:
  run-bot:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.9'

      - name: Install Dependencies
        run: |
          pip install yfinance requests pytz

      - name: Execute Python Script
        run: python main.py
