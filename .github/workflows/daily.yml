name: CNBC Live Tracker
on:
  schedule:
    - cron: '*/10 * * * *'
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    permissions:
      contents: write
    steps:
      - uses: actions/checkout@v3
      - uses: actions/setup-python@v4
        with:
          python-version: '3.9'
      - name: Install Lib
        run: pip install requests beautifulsoup4 yfinance
      - name: Run Tracker
        run: python main.py
      - name: Commit changes
        run: |
          git config --global user.name 'github-actions'
          git config --global user.email 'github-actions@github.com'
          # 파일이 있을 때만 git add를 실행하도록 수정
          if [ -f last_post_id.txt ]; then
            git add last_post_id.txt
            git commit -m "Update tracker state" || echo "No changes to commit"
            git push
          fi
