name: Daily Market Report
on:
  schedule:
    - cron: '0 22 * * *'  # 한국 시간 매일 오전 7시 (UTC 22:00)
  workflow_dispatch:      # 수동 실행 버튼

jobs:
  build:
    runs-on: ubuntu-latest
    permissions:
      contents: write
    steps:
      - uses: actions/checkout@v3
      - uses: actions/setup-python@v4
        with:
          python-version: '3.9'
      - name: Install Lib
        run: pip install requests beautifulsoup4 yfinance
      - name: Run Tracker
        run: |
          touch last_post_id.txt
          python main.py
      - name: Commit Status
        run: |
          git config --global user.name 'github-actions'
          git config --global user.email 'github-actions@github.com'
          if [ -f last_post_id.txt ]; then
            git add last_post_id.txt
            git commit -m "Update last post ID" || exit 0
            git push
          fi
