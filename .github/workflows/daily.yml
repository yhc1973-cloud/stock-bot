name: CNBC Search Tracker
on:
  schedule:
    - cron: '*/10 * * * *'
  workflow_dispatch:

jobs:
  run-tracker:
    runs-on: ubuntu-latest
    permissions:
      contents: write
    steps:
      - uses: actions/checkout@v3
      - uses: actions/setup-python@v4
        with:
          python-version: '3.9'
      - name: Install Dependencies
        run: pip install requests beautifulsoup4
      - name: Run Script
        run: |
          # 파일이 없으면 빈 파일 생성 (에러 방지)
          touch last_post_id.txt
          python main.py
      - name: Commit Status
        run: |
          git config --global user.name 'github-actions'
          git config --global user.email 'github-actions@github.com'
          # 파일이 실제로 변경되었을 때만 푸시
          if [ -f last_post_id.txt ]; then
            git add last_post_id.txt
            git commit -m "Update last post ID" || exit 0
            git push
          fi
