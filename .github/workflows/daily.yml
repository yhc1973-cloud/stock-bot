name: Daily Stock Report
on:
  schedule:
    - cron: '0 23 * * *' # 한국 시간 매일 아침 8시
  workflow_dispatch: # 수동 실행 버튼을 만들어줍니다
jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.9'
      - name: Install lib
        run: pip install yfinance requests pytz
      - name: Run script
        run: python main.py
